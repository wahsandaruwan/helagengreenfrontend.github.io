<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Details</title>
    <link rel="stylesheet" href="./sisu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="./index.html">Helagen Green</a>
        </div>
        <!-- Nav Menu -->
        <ul class="menu">
            <li><a href="#" class="ab-btn">About Us</a></li>
            <li><a href="#" class="con-btn">Contact Us</a></li>
            <li><a href="./cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i></a></li>
        </ul>
    </header>
    <!-- Background Images -->
    <div class="backsh">
        <img src="./res/backsh.svg" alt="">
    </div>
    <div  class="backfr">
        <img src="./res/backfruit.png" alt="">
    </div>
    <div  class="farmer">
        <img src="./res/farmer.png" alt="">
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Sign Up Details Fill Form -->
        <div class="hero">
            <h2>Fill Your Details</h2>
            <div class="forms">
                <form action="./dash1.html" class="sufill-form">
                    <div class="cred">
                        <input type="text" class="nic" placeholder="NIC Number">
                        <i class="fas fa-envelope-square"></i>
                    </div>
                    <div class="cred">
                        <textarea rows="10" class="address" placeholder="Address"></textarea>
                        <i class="fas fa-globe-asia"></i>
                    </div>
                    <div class="cred">
                        <select id="ac-type">
                            <option value="actype" disabled selected>City</option>
                            <option value="nugegoda">Nugegoda</option>
                            <option value="moratuwa">Moratuwa</option>
                            <option value="mathugama">Mathugama</option>
                            <option value="panadura">Panadura</option>
                        </select>
                        <i class="fas fa-map-marker"></i>
                    </div> 
                    <div class="cred">
                        <select id="ac-type">
                            <option value="actype" disabled selected>District</option>
                            <option value="nugegoda">Kalutara</option>
                            <option value="moratuwa">Colombo</option>
                            <option value="mathugama">Galle</option>
                            <option value="panadura">Matara</option>
                        </select>
                        <i class="fas fa-map-marker-alt"></i>
                    </div> 
                    <div class="cred">
                        <select id="ac-type">
                            <option value="actype" disabled selected>Province</option>
                            <option value="nugegoda">Western</option>
                            <option value="moratuwa">Eastern</option>
                            <option value="mathugama">Southern</option>
                            <option value="panadura">Uva</option>
                        </select>
                        <i class="fas fa-map-marked-alt"></i>
                    </div> 
                    <div class="cred">
                        <input type="number" class="phone" placeholder="Phone Number">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="fileup">
                        <input type="file" class="file" id="profile-pic">
                        <label for="profile-pic">Select Your Profile Picture</label>
                        <i class="fas fa-camera-retro"></i>
                    </div>
                    <button class="sufill-btn">Complete Registration</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Social -->
    <div class="social">
        <a href="#"><img src="./res/facebook.png" alt=""></a>
        <a href=""><img src="./res/insta.png" alt=""></a>
        <a href=""><img src="./res/twitter.png" alt=""></a>
        <a href=""><img src="./res/linkedin.png" alt=""></a>
        <a href=""><img src="./res/youtube.png" alt=""></a>
    </div>
    <!-- Footer -->
    <footer>
        <p class="company">Copyright &copy; 2021 - Helagen Green</p>
        <p class="credit">Designed & Developed by WAHSANDARUWAN</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dash1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <div class="logo">
            <a href="./index.html">Helagen Green</a>
        </div>
        <!-- Nav Menu -->
        <ul class="menu">
            <li><a href="./cart.html" class="cart-btn"><i class="fas fa-user-tie"></i>Saman123</a></li>
        </ul>
    </header>
    <!-- Background Images -->
    <div class="backsh">
        <img src="./res/backsh.svg" alt="">
    </div>
    <!-- Container -->
    <div class="container">
        <!-- Admin Section -->
        <div class="search">
            <input type="text" class="sch" placeholder="Search...">
            <select id="se-sel">
                <option value="none" disabled selected>None</option>
                <option value="none1">None1</option>
                <option value="none2">None2</option>
            </select>
        </div>
        <div class="admin-sec">
            <div class="smenu">
                <a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                <a href="./dash1.html" class="man"><i class="fab fa-product-hunt"></i>Manage Products</a>
                <a href="./dash2.html"><i class="fas fa-shopping-basket"></i>Orders</a>
                <a href="#"><i class="fas fa-money-bill-alt"></i>Payments</a>
                <a href="#"><i class="fas fa-comments"></i>Chat Service</a>
                <a href="#"><i class="fas fa-chart-area"></i>Reports</a>
            </div>
            <div class="dash-body">
                <div class="product-adding">
                    <form action="">
                        <div class="first">
                            <input type="text" placeholder="Product No.">
                            <input type="text" placeholder="Name">
                            <input type="number" placeholder="Qty.">
                            <input type="number" placeholder="Minimum Qty.">
                            <input type="number" placeholder="Minimum Qty.">
                            <input type="number" placeholder="Unit Price">
                        </div>
                        <div class="second">
                            <textarea rows="10" placeholder="Address"></textarea>
                            <div class="up">
                                <input type="file" id="file1">
                                <label for="file1">Product Image 01</label>
                            </div>
                            <div class="up">
                                <input type="file" id="file1">
                                <label for="file2">Product Image 02</label>
                            </div>
                            <div class="up">
                                <input type="file" id="file1">
                                <label for="file3">Product Image 03</label>
                            </div>
                            <button class="add-btn">Add Product</button>
                            <a href="./dash1.html" class="cancel-btn">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Social -->
    <div class="social">
        <a href="#"><img src="./res/facebook.png" alt=""></a>
        <a href=""><img src="./res/insta.png" alt=""></a>
        <a href=""><img src="./res/twitter.png" alt=""></a>
        <a href=""><img src="./res/linkedin.png" alt=""></a>
        <a href=""><img src="./res/youtube.png" alt=""></a>
    </div>
    <!-- Footer -->
    <footer>
        <p class="company">Copyright &copy; 2021 - Helagen Green</p>
        <p class="credit">Designed & Developed by WAHSANDARUWAN</p>
    </footer>
</body>
</html>
